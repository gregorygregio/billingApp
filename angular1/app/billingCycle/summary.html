<div class="row">
  <value-box grid="12 4" icon-class="fa-bank" color-class="bg-green"
      value="R$ {{ bcCtrl.credit | number: 2}}" text="Total de Créditos" ></value-box>

  <value-box grid="12 4" icon-class="fa-credit-card" color-class="bg-red"
      value="R$ {{ bcCtrl.debt | number: 2}}" text="Total de Débitos" ></value-box>

  <value-box grid="12 4" icon-class="fa-money" color-class="bg-blue"
      value="R$ {{ bcCtrl.total | number: 2}}" text="Valor Consolidado" ></value-box>
</div>
