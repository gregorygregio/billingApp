<div role="form">
  <div class="box-body">

    <field grid="12 6 4" text="Nome" model="bcCtrl.billingCycle.name" component-id="name"
          placeholder="Informe o nome" readonly="bcCtrl.tabDelete"></field>

    <field grid="12 6 4" text="Mês" model="bcCtrl.billingCycle.month" component-id="month"
          placeholder="Informe o Mês" type="number" readonly="bcCtrl.tabDelete"></field>

    <field grid="12 6 4" text="Ano" model="bcCtrl.billingCycle.year" component-id="year"
          placeholder="Informe o Ano" type="number" readonly="bcCtrl.tabDelete"></field>

    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Créditos</legend>
        <div ng-include="'billingCycle/creditList.html'"></div>
      </fieldset>
    </div>

    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Débitos</legend>
        <div ng-include="'billingCycle/debtList.html'"></div>
      </fieldset>
    </div>

  </div>


  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Incluir</button>
    <button class="btn btn-warning" ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()">Alterar</button>
    <button class="btn btn-danger" ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()">Excluir</button>
    <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
  </div>
</div>
