<div role="form">
  <div class="box-body">

    <field grid="12 6 4" text="Nome" model="bcCtrl.billingCycle.name" component-id="name" placeholder="Informe o nome"></field>
    <field grid="12 6 4" text="Mês" model="bcCtrl.billingCycle.month" component-id="month" placeholder="Informe o Mês" type="number"></field>
    <field grid="12 6 4" text="Ano" model="bcCtrl.billingCycle.year" component-id="year" placeholder="Informe o Ano" type="number"></field>
  </div>


  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Incluir</button>
    <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-if="bcCtrl.tabDelete">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
