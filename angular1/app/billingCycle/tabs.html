<content-header name="Ciclo de Pagamanetos" small="cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="BillingCycleCtrl as bcCtrl">
    <ul class="nav nav-tabs">
      <li ng-show="bcCtrl.tabList" ng-class="{active: bcCtrl.tabList}">
        <a href data-toggle="tab" data-target="#tabList">
          <i class="fa fa-bars"></i> Lista
        </a>
      </li>

      <li ng-show="bcCtrl.tabCreate">
        <a href data-toggle="tab" data-target="#tabCreate">
          <i class="fa fa-plus"></i> Incluir
        </a>
      </li>
      
      <li ng-show="bcCtrl.tabUpdate" ng-class="{active: bcCtrl.tabUpdate}">
        <a href data-toggle="tab" data-target="#tabUpdate">
          <i class="fa fa-pencil"></i> Alterar
        </a>
      </li>

      <li ng-show="bcCtrl.tabDelete" ng-class="{active: bcCtrl.tabDelete}">
        <a href data-toggle="tab" data-target="#tabDelete">
          <i class="fa fa-trash-o"></i> Excluir
        </a>
      </li>

    </ul>

    <div class="tab-content">
      <div class="tab-pane" id="tabList" ng-include="'billingCycle/list.html'"
              ng-if="bcCtrl.tabList"  ng-class="{active: bcCtrl.tabList}"></div>

      <div class="tab-pane" id="tabCreate" ng-include="'billingCycle/form.html'"
              ng-if="bcCtrl.tabCreate"></div>

      <div class="tab-pane" id="tabUpdate" ng-include="'billingCycle/form.html'"
              ng-if="bcCtrl.tabUpdate" ng-class="{active: bcCtrl.tabUpdate}"></div>

      <div class="tab-pane" id="tabDelete" ng-include="'billingCycle/form.html'"
              ng-if="bcCtrl.tabDelete" ng-class="{active: bcCtrl.tabDelete}"></div>
    </div>
  </div>
</section>
